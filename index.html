<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">


</head>

<body>

    <div class="container">

        <!-- title -->
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="text-center">
                    <p><strong>Friend's Trivia Game</strong></p>
                </h1>
            </div>
        </div>

        <!-- Start Game -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel-heading">
                    <h4 class="panel-title text-center">Let's see how well you know your Friends</h4>
                    <div class="panel-body text-center">
                        <button class="btn btn-primary" id="startbtn">Start Game</button>
                    </div>
                </div>
            </div>
        </div>

    </div>



    <!-- Game Begins -->
    <div class="container" id="gamestart">
        <div class="row">
            <div class="col-xl 12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title text-center" id="time">Time</h3>
                    </div>
                    <div class="panel-body">
                        <div id="game"></div>
                    </div>
                </div>
            </div>
            

        </div>

    </div>


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <!-- JS -->
    <script src="assets/javascript/app.js"></script>

</body>

</html>
